<html lang="en">
<head>

  <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Frequent Itemset Mining</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="history">History</a>
            </li>
        </ul>
        </div>
    </div>
</nav> 
</br>
<div class="jumbotron">
  <div class="container text-center">
    <h1>Analyze your dataset</h1>      
    <p>Choose the algorithm and submit a dataset. Results will be send on your email</p>
  </div>
</div>
</br>


<div class="section-1-container section-container">
    <div class="container">
        <div class="row">
            <div class="col-10 offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center">
                <form method="post" action="/" enctype="multipart/form-data" method="post">
                  <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="mail" required></input>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div></br>
                  </div>
                  <div class="mb-3">
                    <label for="disabledSelect" class="form-label">Choose the algorithm</label>
                    <select id="disabledSelect" class="form-select" name="algorithm">
                      <option>Apriori</option>
                      <option>FP-Growth</option> 
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlFile1">Upload your dataset</label></br></br>
                    <input type="file" class="form-control-file" id="formFile" name="file" required></input>
                    <div id="emailHelp" class="form-text">We accept .csv format</div></br>
                  </div>
                  
                  <button type="submit" class="btn btn-primary" onclick = "message()">Submit</button>

                  

                  <script type="text/javascript">
                    
                    function message() {
                      var fileInput = document.getElementById("formFile");
                      var filePath = fileInput.value;
                      // Allowing file type
                      var allowedExtensions = /(\.csv)$/i;
                      
                      if (!allowedExtensions.exec(filePath)) {
                          alert('Please upload a csv file'); 
                          return false; }
                      else
                        alert("Email sent correctly");
                    }
                  </script>
                
                </form></br>
            </div>
        </div>
    </div>
</div>
</br>


 <footer class="container-fluid text-center">

 </footer>

</body>
